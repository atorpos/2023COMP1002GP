<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Support</title>
		<!--link css the form -->
        <link rel="stylesheet" href="support.css"/>
    </head>

	<body>
        <header>
            <h1>Nintendo Support</h1>
        </header>
		<main>
            <!-- Title section -->
            <div id="title">
                <img src="images/question_mark.png" alt="question_block" class="q_block">
                <h2>How can we help?</h2>
                <img src="images/question_mark.png" alt="question_block" class="q_block">
            </div>
           
            <h4>Please fill out this form and we will be in touch with you shortly</h4>

            <!-- User input form section -->
            <form>
                <fieldset>
                    <legend>Contact Information</legend>
                    <!-- First Name -->
                    <div>
                        <label for="firstName">Firstname</label>
                        <input id="firstName" type="text" name="firstName" value="" size="50" maxlength="50" required/>                         
                    </div>
                    <!-- Last Name -->
                    <div>
                        <label for="lastName">Lastname</label>
                        <input id="lastName" type="text" name="lastName" size="50" maxlength="50" required/>  
                    </div>
                    <!-- Email  -->
                    <div>
                        <label for="email">Email address</label>
                        <input id="email" type="email" name="email" size="50" placeholder="nintendo@email.com"/>
                    </div>

                    <!-- Phone number -->
                    <div>
                        <label for="tel">Phone</label>
                        <input id="tel" type="tel" name="tel" size="50" placeholder="(000)000-0000"/>
                    </div>

                </fieldset>

                <!-- Second fieldset for message input -->
                <fieldset>
                    <legend>Message</legend>
                    <!-- Provide category selection for user -->
                    <div>
                        <label for="category">Category</label>
                        <select id="category" name="category">
                            <option value="TS">Technical Support</option>
                            <option value="AS">Account & Security</option>
                            <option value="refund">Store Info & Refunds</option>
                            <option value="repair">Hardware & Repairs</option>
                            <option value="CO">Career Opportunity</option>
                        </select>
                    </div>
                    <!-- Text area -->
                    <div>
                        <label for="Message">Message</label>
                        <textarea id="Message" name="Message" rows="5" cols="46" required ></textarea>                        
                    </div>
                            
                <!-- Add an input and label for a photo (type="file") -->
                <div>
                    <label for="attach a file">File</label>
                    <input id="File" type="file" name="File"/>
                </div>
                </fieldset>
                <!-- Submission form-->
                <div id="submission">
                    <div id="send_btn">
                        <input type="submit" value="SEND" id="nextStep" />
                    </div>
                    <!-- Displayed after the submit button is pressed -->
                    <div id="thank_you" style="display: none;">
                        <p>Thanks for filling up the form!</p>
                        <img src="images/Yjbtbm-mario-clipart-photos.png" alt="Mario" class="mario">
                    </div>
                </div> 
            </form>
        </main>
        <!-- Footer -->
        <footer>
            <p><small>Â©Nintendo All rights reserved</small></p>
        </footer>
        <!--Link javascript file--> 
        <script src="support.js"></script>  
	</body>
</html>
